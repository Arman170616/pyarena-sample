{% extends 'base.html' %}

{% block title %} Home {% endblock title %}


{% block content %}
{% if user.is_authenticated %}
    Hi {{ user.username }}!
    <p> <a href="{% url 'logout' %}">Log Out</a> </p>
    {% else %}
    <p>You are not logged in</p>
    <button type="button" class="btn btn-outline-secondary"><a href="{% url 'login' %}">Log In</a></button>
    <button type="button" class="btn btn-outline-secondary"><a href="{% url 'signup' %}">Sign up</a></button>
    
    {% endif %}
    

{% endblock content %}
